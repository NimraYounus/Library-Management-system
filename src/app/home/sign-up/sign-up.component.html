<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5 d-none d-md-block">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="imgae"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 px-3">
        <form class="mx-1 mx-md-4">
          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
          >
            <p class="lead fw-normal mb-b me-3">SING UP</p>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="form3Example1c" class="form-control" />
              <label class="form-label" for="form3Example1c">Your Name</label>
            </div>
          </div>
  
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="email" id="form3Example3c" class="form-control" />
              <label class="form-label" for="form3Example3c">Your Email</label>
            </div>
          </div>
  
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="form3Example4c" class="form-control" />
              <label class="form-label" for="form3Example4c">Password</label>
            </div>
          </div>
  
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-key fa-lg fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="form3Example4cd" class="form-control" />
              <label class="form-label" for="form3Example4cd"
                >Repeat your password</label
              >
            </div>
          </div>
  
          <div class="form-check d-flex justify-content-center mb-5">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="form2Example3c"
            />
            <label class="form-check-label" for="form2Example3">
              I agree all statements in
              <a href="#!">Terms of service</a>
            </label>
          </div>
  
          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button
              type="button"
              class="btn btn-info white-color btn-lg"
              (click)="onLogin()"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
