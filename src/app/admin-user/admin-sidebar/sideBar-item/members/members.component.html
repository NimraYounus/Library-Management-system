<div class="container d-flex flex-column">
  <span class="d-flex bradcrums">
    <h3 class="bradcrums">Admin</h3>
    <h3 class="bradcrums-light">/ Members</h3>
  </span>
  <div class="d-flex justify-content-between">
    <div>
      <p class="main-heading">Members</p>
      <p class="heading">To Create new member and view report of members</p>
    </div>
    <div class="d-flex search-container">
      <div class="search-container">
        <input type="text" placeholder="Search Member" class="search-input" />
        <button class="search-button">
          <span class="material-icons">search</span>
        </button>
      </div>
      <div>
        <button
          class="filled-background border-none d-flex btnn w-100 align-items-center justify-content-center"
          style="margin-left: 8px; padding: 6px"
        >
          <span class="material-icons">people</span>
          <div style="margin-left: 8px">Add New Member</div>
        </button>
      </div>
      <div>
        <button
          class="outline-background d-flex w-100 align-items-center justify-content-center"
        >
          <span class="material-icons">file_upload</span>
          <div style="margin-left: 8px">Import</div>
        </button>
      </div>
    </div>
  </div>
  <div class="list-card mt-5">
    <div class="scroll-table" style="height: 340px">
      <table class="table table-hover" style="font-size: 12px">
        <thead>
          <tr class="sub-main-heading">
            <th scope="col"></th>
            <th scope="col">Member Id</th>
            <th scope="col">Register Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let overDuesPeople of overDuesPeople">
          <tr>
            <td scope="col">
              <img 
              class="rounded-circle" style="width: 50px ; height: 50px;"
              src="assets/images/default_profile.jpeg" />
            </td>
            <td scope="col">{{ overDuesPeople.memberId }}</td>
            <td scope="col">{{ overDuesPeople.registerid }}</td>
            <td scope="col">{{ overDuesPeople.memberName }}</td>
            <td scope="col">{{ overDuesPeople.email }}</td>
            <td scope="col">{{ overDuesPeople.status }}</td>
            <td scope="col">
              <div class="d-flex">
                <span class="material-icons gray-color" onclick="editMember()"
                  >edit
                </span>
                <span class="material-icons gray-color" onclick="deleteMember()"
                  >delete</span
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
